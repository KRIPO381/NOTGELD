<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eladó Bankjegyeim</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f1f3f6;
  margin: 0;
  padding: 40px 10px;
}

h1 {
  text-align: center;
  color: #24385b;
  margin-bottom: 40px;
}

#gallery {
  max-width: 950px;
  margin: 0 auto;
}

.banknote {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 14px;
  background: white;
  border-radius: 12px;
  padding: 18px 24px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  transition: box-shadow 0.3s ease;
}
.banknote:hover { box-shadow: 0 4px 14px rgba(0,0,0,0.15); }

.number { font-size: 1.3em; font-weight: 700; color: #1E5BAB; margin-right: 8px; }
.info { flex: 1; line-height: 1.45em; font-size: 0.95em; color: #333; }

.images {
  flex: 1;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  position: relative;
}
.images img {
  width: 45%;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  position: relative;
}
.images img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,0,0,0.25);
}

/* ELKELT vízjel */
.sold::after {
  content: "ELKELT";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-25deg);
  font-size: 3em;
  font-weight: 900;
  color: rgba(255,0,0,0.55);
  text-shadow: 0 0 5px #000;
  letter-spacing: 5px;
  pointer-events: none;
}

/* Felugró nagyítás */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
}
.modal img {
  display: block;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  max-width: 96vw;
  max-height: 92vh;
  border-radius: 8px;
}
.close {
  position: fixed;
  top: 20px; right: 40px;
  color: white;
  font-size: 2em;
  cursor: pointer;
}
</style>

</head>
<body>

<h1>Eladó Bankjegyeim</h1>
<div id="gallery"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modal-img" alt="">
</div>

<script>
fetch('bankjegyek.csv')
  .then(res => res.text())
  .then(data => {
    const rows = data.replace(/\r/g, '').trim().split('\n').slice(1);
    const gallery = document.getElementById('gallery');

    rows.forEach(row => {
      const [sorsz, orszag, cimlet, ev, allapot, leiras, ar, statusz, elolap, hatlap] =
        row.split(';');

      if (!orszag) return;

      const isSold = statusz && statusz.trim().toUpperCase() === "ELKELT";

      const card = document.createElement('div');
      card.className = 'banknote';

      card.innerHTML = `
        <div class="number">${sorsz}.</div>
        <div class="info">
          <p><strong>Ország:</strong> ${orszag}</p>
          <p><strong>Címlet:</strong> ${cimlet}</p>
          <p><strong>Évjárat:</strong> ${ev}</p>
          <p><strong>Állapot:</strong> ${allapot}</p>
          <p><strong>Leírás:</strong> ${leiras}</p>
          <p><strong>Ár:</strong> ${ar}</p>
          <p><strong>Státusz:</strong> <span style="font-weight:900; color:${isSold?"red":"green"}">
            ${isSold ? "ELKELT" : "elérhető"}
          </span></p>
        </div>

        <div class="images">
          <div class="${isSold?"sold":""}">
            <img src="${elolap}" alt="Előlap" onclick="openModal(this)">
          </div>
          <div class="${isSold?"sold":""}">
            <img src="${hatlap}" alt="Hátlap" onclick="openModal(this)">
          </div>
        </div>
      `;

      gallery.appendChild(card);
    });
  });

function openModal(img) {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  modal.style.display = "block";
  modalImg.src = img.src;
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
