<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NOTGELD Gyűjtemény</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .item { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        img { width: 300px; margin-right: 20px; border: 1px solid #999; }
        .images { display: flex; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>

<h1>NOTGELD Gyűjtemény</h1>
<div id="lista"></div>

<script>
// CSV beolvasása
fetch("adatok.csv")
    .then(response => response.text())
    .then(text => {
        const sorok = text.trim().split("\n").slice(1); // első sor a fejléc
        const lista = document.getElementById("lista");

        sorok.forEach(sor => {
            const [id, telepules, cimlet, front, back] = sor.split(",");

            const elem = document.createElement("div");
            elem.className = "item";

            elem.innerHTML = `
                <h2>${id} – ${telepules} (${cimlet})</h2>
                <div class="images">
                    <img src="${front}" alt="Front">
                    <img src="${back}" alt="Back">
                </div>
            `;

            lista.appendChild(elem);
        });
    });
</script>

</body>
</html>
